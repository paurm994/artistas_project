{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<h2>Registro de Usuario</h2>
<form method="post" action="{% url 'registro' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
{% endblock %}
